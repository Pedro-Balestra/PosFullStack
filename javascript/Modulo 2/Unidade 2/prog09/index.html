<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #desenho {
            border: thin solid black;
        }
    </style>
    <script>
        onload = () => {
            if (desenho.getContext) {
                let ctx = desenho.getContext('2d');
                // Desenhar um retângulo preenchido
                ctx.fillStyle = 'lightblue';
                ctx.fillRect(50, 50, 150, 100);

                // Desenhar um retângulo contornado
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 5;
                ctx.strokeRect(250, 50, 150, 100);

                // Desenhar um círculo
                ctx.beginPath();
                ctx.arc(125, 250, 50, 0, Math.PI * 2, true); // Círculo completo
                ctx.fillStyle = 'lightgreen';
                ctx.fill();
                ctx.strokeStyle = 'green';
                ctx.stroke();

                // Desenhar uma linha
                ctx.beginPath();
                ctx.moveTo(250, 200);
                ctx.lineTo(400, 300);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = 'orange';
                ctx.fillRect(50, 350, 100, 100);
                ctx.clearRect(75, 375, 50, 50); // Apagar um quadrado no centro do retângulo laranja
                ctx.strokeRect(85, 385, 30, 30);

                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(325, 400, 40, 0, 2 * Math.PI);
                ctx.stroke();
            } else {
                console.log("Seu navegador não suporta o elemento canvas.");
            }
        }
    </script>
</head>

<body>
    <h1>Canvas</h1>
    <canvas id="desenho" width="500" height="500">
        Seu navegador não suporta o elemento canvas.
    </canvas>
</body>

</html>
