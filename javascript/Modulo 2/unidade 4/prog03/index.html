<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3Js - Grafico de Colunas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="grafico.js"></script>
    <link rel="stylesheet" href="grafico.css">
    <script>
        onload = () => {
            let dados = [156, 273, 120, 115, 44, 250, 113];
            grafico({
                seletor: "#grafico",
                dados: dados,
                largura: 600,
                altura: 400,
            })
        }
    </script>
</head>

<body>
    <h1>D3Js - Grafico de Colunas</h1>
    <svg id="grafico"></svg>
</body>

</html>
