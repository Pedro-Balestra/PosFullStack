<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação da página</title>
    <style>
        .alerta {
            color: #fff;
            background-color: #f00;
        }
    </style>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("div p").toggleClass("alerta");
            });
            // $("#p1").html("<strong>Conteúdo alterado com jQuery!</strong>");
        })
    </script>
</head>

<body>
    <h1>Manipulação da página</h1>
    <button id="btn">Clique aqui</button>
    <div>
        <p id="p1">Primeiro Paragrafo</p>
    </div>
    <p id="p2">Segundo Paragrafo</p>
    <p id="p3">Terceiro Paragrafo</p>
</body>

</html>
