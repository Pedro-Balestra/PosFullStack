<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        onload = () => {
            nome.onchange = () => {
                console.log(`Nome: ${nome.value.toUpperCase()}`);
            };
            senha.onchange = () => {
                console.log(`Senha: ${senha.value}`);
            };
            nome.onblur = () => {
                if (nome.value == "") {
                    nomeError.textContent = "O nome não pode ficar vazio.";
                    nomeError.style.color = "red";
                    nomeError.innerHTML += " &#x26A0;";
                    nome.style.backgroundColor = "#ffdddd";

                } else {
                    nomeError.textContent = "";
                    nome.style.backgroundColor = "#fff";
                }
                if (nome.value != "" && senha.value != "") {
                    btnSubmit.disabled = false;
                } else {
                    btnSubmit.disabled = true;
                }
            };
            senha.onblur = () => {
                if (senha.value.length < 6) {
                    senhaError.textContent = "A senha deve ter pelo menos 6 caracteres.";
                    senhaError.style.color = "red";
                    senhaError.innerHTML += " &#x26A0;";
                    senha.style.backgroundColor = "#ffdddd";
                } else {
                    senhaError.textContent = "";
                    senha.style.backgroundColor = "#fff";
                }
                if (nome.value != "" && senha.value != "") {
                    btnSubmit.disabled = false;
                } else {
                    btnSubmit.disabled = true;
                }
            };
            login.onsubmit = () => {
                if (nome.value == "" || senha.value == "") {
                    alert("Por favor, preencha todos os campos.");
                }
                else {
                    mensagem.textContent = `Bem-vindo, ${nome.value}! Você está logado.`;
                    login.style.display = "none";
                }
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>
    <form action="login.html" method="get" id="login">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomeUsuario">
            <span id="nomeError"></span>
        </p>
        <!-- <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idadeUsuario">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="emailUsuario">
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" name="dataUsuario">
        </p> -->
        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senhaUsuario">
            <span id="senhaError"></span>
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="range" id="idade" name="idadeUsuario" min="18" max="100" value="18" oninput="idadeOutput.value = idade.value">
            <output id="idadeOutput">18</output>
        </p>
        <button id="btnSubmit" type="submit" disabled>Entrar</button>
    </form>
    <p id="mensagem">Você ainda não esta logado.</p>

</body>

</html>
